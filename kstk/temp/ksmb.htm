<script>

<style>
/* 清除内外边距 */
body, h1, h2, h3, h4, h5, h6, hr, p, blockquote, dl, dt, dd, ul, ol, pre, fieldset, lengend, button, input, textarea, th, td { margin: 0;padding: 0;}
/* 设置默认字体 用 ascii 字符表示，使得在任何编码下都无问题  */
body, button, input, select, textarea {font: 12px/1 Tahoma, Helvetica, Arial, "\5b8b\4f53", sans-serif; }
h1 { font-size: 18px; }
h2 { font-size: 16px; }
h3 { font-size: 14px; }
h4, h5, h6 { font-size: 100%; }
/* 将斜体扶正 */
address, cite, dfn, em, var { font-style: normal; } 
/* 统一等宽字体 */
code, kbd, pre, samp, tt { font-family: "Courier New", Courier, monospace; } 
 /* 小于 12px 的中文很难阅读，让 small 正常化 */
small { font-size: 12px; }
/* 重置列表元素 */
ul, ol { list-style: none; }
/* 重置文本格式元素 */
a { text-decoration: none; }
a:hover { text-decoration: underline; }
/* 注：1.ie6 不支持 abbr; 2.这里用了属性选择符，ie6 下无效果 */
abbr[title], acronym[title] { border-bottom: 1px dotted;cursor: help;}
q:before, q:after { content: ''; }
/* 重置表单元素 for ie6 */
legend { color: #000; } 
/* img 搭车：让链接里的 img 无边框 注：optgroup 无法扶正 */
fieldset, img { border: none; } 
/* 使得表单元素在 ie 下能继承字体大小 */
button, input, select, textarea {font-size: 100%;} 
/* 重置表格元素 */
table {border-collapse: collapse;border-spacing: 0;}
/* 重置 hr */
hr {border: none;height: 1px;}
/* 让非ie浏览器默认也显示垂直滚动条，防止因滚动条引起的闪烁 */
html { overflow-y: scroll; }
li{margin:0; padding:0; list-style-type:none;}
/* 加粗 */
.b{font-weight:bold;}
/* 文本左对齐 */
.l{text-align: left;}
/* 文本居中对齐 */
.c{text-align: center;}
/* 文本两端对齐 */
.j{text-align: justify;}
/* 文本右对齐 */
.r{text-align: right;}
/* 强制不换行 */
.nobr{white-space:nowrap;}
/* 自动换行 */
.autobr{word-wrap: break-word;word-break: normal;}
/* 强制英文单词断行 */
.txtbr{word-break:break-all;}
/* 鼠标指针显示手形 */
.h{cursor:hand;}
/* 清除浮动 */
.cb{clear:both;}
.wauto{width:auto;}

.ptitle{font-size: 16px;font-weight:bold;margin:auto;text-align: center;margin-top: 10px;margin-bottom: 10px;}
.dxttitle{font-size: 14px;font-weight:bold;margin: 10px;}
.dxttm{font-size: 14px;font-weight:bold;margin: 2px;margin-left: 15px;margin-top: 10px;}

.dxt{margin-top: 30px;}
.dxtxz{font-size: 12px;margin-left: 20px; margin-top: 5px;}
.dxtxz input{margin-right: 5px;vertical-align: middle;}

.dftxt{color:forestgreen;font-weight:bold;margin:auto;text-align: center;margin-top: 20px;margin-bottom: 20px;}
.dftxtfs{color:red;}
.dftxtmf{font-size: 16px;color:#0000FF;display: block;height: 35px;line-height: 30px;text-align: center;}

.czan{margin:auto;text-align: center;margin-top: 20px;margin-bottom: 20px;}
.czan input{width: 60px;height: 25px;margin-left: 20px;margin-right:20px;}

</style>
	</head>
	<body>
		<div class="ptitle">{$TEST_PAPER_TITLE}{$TEST_PAPER_DESC}</div>

		<div class="dxt" >
			<div class="dxttitle">

				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input id="rksms" name="rksms" type="radio" onclick="setksms()" {$TEST_EXAMINATION_MODE}> 考试模式
			</div>
			<div class="dxttitle">
				<input id="tmsjpx" type="checkbox" onclick="settmran()" {$SORT_SUBJECT_MODE}> 题目随机
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input id="dasjpx" type="checkbox" onclick="setdaran()" {$SORT_ANSWER_MODE}> 答案随机
			</div>
		</div>

		</div>
		
		<div class="dxt" {$JUDGE_FRACTION_STYLE}>

		  <div class="pdttmList"></div>

		</div>		
		
		<div class="dftxt"></div>		

		<div class="czan">
			<input type="button" value="打分" onclick="ksdf();" />
			<input type="button" value="取消" onclick="qxdf();" />
			<input type="button" value="重做" onclick="restks();" />
		</div>

<script>
	
	//单选题
	var jsondxt = [{$SINGLE_SELECTION_LIST}];

	//多选题
	var jsondxts = [{$MULTIPLE_SELECTION_LIST}];

	//判断题
	var jsonpdt = [{$JUDGE_SELECTION_LIST}];
	
</script>

<script>

var istmpx = {$IS_SUBJECT_SORT};
var isdapx = {$IS_ANSWER_SORT};
var isScore = 0;
var tmxh = 1;
var tmlxh = 1;
buildTestQuestions();

function settmran(){
    if($("#tmsjpx").prop("checked")){
		istmpx = true;
	}else{
		istmpx = false;	
	}
}

function setdaran(){
    if($("#dasjpx").prop("checked")){
		isdapx = true;
	}else{
		isdapx = false;	
	}
}

function buildTestQuestions() {
	isScore = 0;
	tmxh = 1;
	tmlxh = 1;
	$(".dftxt").html("");
	$(".dxttmList").html("");
	$(".dxtstmList").html("");
	$(".pdttmList").html("");
	$(".dxttmList").html(dxtout());
	$(".dxtstmList").html(dxtsout());
	$(".pdttmList").html(pdtout());
	setksms();
}

function getkb(){
    return "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
}

//生成单选题列表
function dxtout() {
	var otxt = "";
	var jsarr = jsondxt;
	if(istmpx){
		jsarr = jsarr.sort(randomSort);
	}
	var tmsize = jsarr.length;
	for(var i = 0; i < tmsize; i++) {
		var tmo = jsarr[i];
		var lgname = "dxt_" + tmxh;	
		otxt += "<div class='dxttm'>" + tmxh + "、" + tmo.tmname + "：<div kda='1'>" + getkb() + "<input type='button' value='看答案' onclick='seeAnswer(\"" + lgname + "\", \"#FFFF00\", 1);' /></div></div>";
		var larr = tmo.tmlist;
		if(isdapx){
			larr = larr.sort(randomSort);
		}
		var listarr = gettmList(larr);
		for(var ii = 0; ii < listarr.size(); ii++) {
			var lsobj = listarr.get(ii);
			var lzm = getListZM(ii);
			var lidname = lgname + "_" + tmlxh;
			otxt += "<div class='dxtxz'><input type='radio' id='" + lidname + "' name='" + lgname + "' gname='" + lgname + "' dxtlist='1' fs='{$SINGLE_FRACTION}' isdx='0' zt='" + lsobj.zt + "' px='" + lsobj.px + "' />" + lzm + "：" + lsobj.ltext + "</div>";
			tmlxh++;	
		}
		tmxh++;
	}
	return otxt;
}

//生成多选题列表
function dxtsout() {
	var otxt = "";
	var jsarr = jsondxts;
	if(istmpx){
		jsarr = jsarr.sort(randomSort);
	}
	var tmsize = jsarr.length;
	for(var i = 0; i < tmsize; i++) {
		var tmo = jsarr[i];
		var lgname = "dxt_" + tmxh;	
		otxt += "<div class='dxttm'>" + tmxh + "、" + tmo.tmname + "：<div kda='1'>" + getkb() + "<input type='button' value='看答案' onclick='seeAnswer(\"" + lgname + "\", \"#FFFF00\", 1);' /></div></div>";
		var larr = tmo.tmlist;
		if(isdapx){
			larr = larr.sort(randomSort);
		}
		var listarr = gettmList(larr);
		for(var ii = 0; ii < listarr.size(); ii++) {
			var lsobj = listarr.get(ii);
			var lzm = getListZM(ii);
			var lidname = lgname + "_" + tmlxh;
			otxt += "<div class='dxtxz'><input type='checkbox' id='" + lidname + "' name='" + lgname + "' gname='" + lgname + "' dxtlist='1' fs='{$MULTIPLE_FRACTION}' isdx='1' zt='" + lsobj.zt + "' px='" + lsobj.px + "' />" + lzm + "：" + lsobj.ltext + "</div>";
			tmlxh++;
		}
		tmxh++;
	}
	return otxt;
}

//生成判断题列表
function pdtout() {
	var otxt = "";
	var jsarr = jsonpdt;
	if(istmpx){
		jsarr = jsarr.sort(randomSort);
	}
	var tmsize = jsarr.length;
	for(var i = 0; i < tmsize; i++) {
		var tmo = jsarr[i];
		var lgname = "dxt_" + tmxh;	
		otxt += "<div class='dxttm'>" + tmxh + "、" + tmo.tmname + "：<div kda='1'>" + getkb() + "<input type='button' value='看答案' onclick='seeAnswer(\"" + lgname + "\", \"#FFFF00\", 1);' /></div></div>";
		var larr = tmo.tmlist;
		var listarr = gettmList(larr);
		for(var ii = 0; ii < listarr.size(); ii++) {
			var lsobj = listarr.get(ii);
			var lzm = getListZM(ii);
			var lidname = lgname + "_" + tmlxh;
			otxt += "<div class='dxtxz'><input type='radio' id='" + lidname + "' name='" + lgname + "' gname='" + lgname + "' dxtlist='1' fs='{$JUDGE_FRACTION}' isdx='0' zt='" + lsobj.zt + "' zt='" + lsobj.px + "' />" + lzm + "：" + lsobj.ltext + "</div>";
			tmlxh++;
		}
		tmxh++;	
	}
	return otxt;
}

function seeAnswer(daName, colors, isTimeout){
	if(isScore == 1){
		return;
	}
	var galist = $("input[name='" + daName + "']");
	for(var nn = 0; nn < galist.length; nn++) {
		var ach = galist[nn];
		var ajq = $(ach);
		var azt = parseInt(ajq.attr("zt"));
		var pdiv = $(ajq.parent()[0]);
		if(azt == 1) {
			pdiv.css("background-color", colors);
		}
	}
	if(isTimeout==1){
		setTimeout(function(){
            seeAnswer(daName, "", 0)
        }, 2000);
	}
}

function ksdf() {
	isScore = 1;
	$(".dftxt").html("");
	var dlist = new ArrayList();
	var isdxlist = new ArrayList();
	var dxtarr = $("input[dxtlist]");
	for(var i = 0; i < dxtarr.length; i++) {
		var ajq = $(dxtarr[i]);
		var agname = ajq.attr("gname");
		var isdx = parseInt(ajq.attr("isdx"));
		if(dlist.indexOf(agname) == -1) {
			dlist.add(agname);
			isdxlist.add(isdx);
		}
	}
	var tmsize = dlist.size();
	var kszf = 0;
	var fs = 0;
	var cwtmsize = 0;
	var zqtmsize = 0;
	var wdtmsize = 0;
	for(var n = 0; n < tmsize; n++) {
		var agname = dlist.get(n);
		var isdx = isdxlist.get(n);
		var galist = $("input[gname='" + agname + "']");
		var xzsl = 0;
		var zqzs = 0;
		var zqsl = 0;
		var sbsl = 0;
		var btmfs = 0;
		for(var nn = 0; nn < galist.length; nn++) {
			var ach = galist[nn];
			var ajq = $(ach);
			var azt = parseInt(ajq.attr("zt"));
			var afs = parseInt(ajq.attr("fs"));
			var pdiv = $(ajq.parent()[0]);
			pdiv.css("background-color", "");
			if(azt == 1) {
				if(zqzs == 0) {
					kszf += afs;
					btmfs = afs;
				}
				zqzs++;
				pdiv.css("background-color", "#FFFF00");
			}
			if(ach.checked) {
				xzsl++;
				if(azt == 1) {
					zqsl++;
					pdiv.css("background-color", "#00FF00");
				} else {
					sbsl++;
					pdiv.css("background-color", "#FF0000");
				}
			}
		}
		if(xzsl <= 0) {
			wdtmsize++;
		}			
		if(sbsl > 0) {
			cwtmsize++;
		}
		if(zqzs > 0 && zqzs == zqsl && sbsl<=0) {
			zqtmsize++;
			fs += btmfs;
		}
	}
	var dfsrt = "";
	if(kszf > 0 && fs >= kszf) {
		dfsrt = "总分<span class='dftxtfs'>" + kszf + "</span>分，您得<span class='dftxtfs'>" + fs + "</span>分。<br><span class='dftxtmf'>祝贺您得了满分！</span>";
	} else {
		dfsrt = "总分<span class='dftxtfs'>" + kszf + "</span>分，您得<span class='dftxtfs'>" + fs + "</span>分。";
	}
	$(".dftxt").html("恭喜您答对<span class='dftxtfs'>" + zqtmsize + "</span>题，答错<span class='dftxtfs'>" + cwtmsize + "</span>题，未答<span class='dftxtfs'>" + wdtmsize + "</span>题，" + dfsrt);
}

function qxdf() {
	isScore = 0;
	$(".dftxt").html("");
	var dlist = new ArrayList();
	var dxtarr = $("input[dxtlist]");
	for(var i = 0; i < dxtarr.length; i++) {
		var ajq = $(dxtarr[i]);
		var agname = ajq.attr("gname");
		if(dlist.indexOf(agname) == -1) {
			dlist.add(agname);
		}
	}
	var tmsize = dlist.size();
	for(var n = 0; n < tmsize; n++) {
		var agname = dlist.get(n);
		var galist = $("input[gname='" + agname + "']");
		for(var nn = 0; nn < galist.length; nn++) {
			var ach = galist[nn];
			var ajq = $(ach);
			var pdiv = $(ajq.parent()[0]);
			pdiv.css("background-color", "");
		}
	}
}

function restks() {
	if(confirm("确定重置么？")){
		buildTestQuestions();
	}	
}

function setksms(){
	var m = 0;
    if($("#rksms").prop("checked")){
		m = 1;
	}
	var galist = $("div[kda]");
	for(var nn = 0; nn < galist.length; nn++) {
		var ach = galist[nn];
		var ajq = $(ach);
		if(m==1){
			ajq.css("display", "none");
        }else{
			ajq.css("display", "");
        }
	}
}

function gettmList(larr){
	var dlist = new ArrayList();
	for(var ii = 0; ii < larr.length; ii++) {
		dlist.add(0);
	}
	var dsize = dlist.size();
	var sylist = new ArrayList();
	for(var ii = 0; ii < larr.length; ii++) {
		var lsobj = larr[ii];
		if(lsobj.px>0){
            if(lsobj.px<2){
                addtmList(dlist, 0, lsobj);
			}else if(lsobj.px>=dsize){
				addtmList(dlist, dsize-1, lsobj);
			}else{
				addtmList(dlist, lsobj.px-1, lsobj);
			}
		}else{
			sylist.add(lsobj);
		}	
	}
	var sszie = sylist.size();
	if(sszie>0){
		var iv=0;
		for(var ii = 0; ii < dlist.size(); ii++) {
			var v = dlist.get(ii);
		    if(v==0 && iv<sszie){
				dlist.set(ii, sylist.get(iv));
				iv++;
		    }
	    }
	}
	var olist = new ArrayList();
	for(var ii = 0; ii < dlist.size(); ii++) {
		var v = dlist.get(ii);
		if(v!=0){
			olist.add(v);
		}
	}
	return olist;
}

function addtmList(dlist, index, lsobj){
	var v = dlist.get(index);
	if(v==0){
		dlist.set(index, lsobj);
	}else{
		dlist.insert(index, lsobj);		
	}
	return dlist;
}

function randomSort(a, b) {
	return Math.random() > 0.5 ? -1 : 1;
}

function getListZM(index) {
	var arr = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K", "L", "M", "N", "O", "P", "Q", "R"];
	return arr[index];
}

//补足位数
//  参数1 sst  需要补足的字符串
//  参数2 wst  位数限制数字
//  参数3 bst  补的字符
function AddIntStr(sst, wst, bst) {
	if(sst.length < wst) {
		for(var i = -1; i < wst - sst.length; i++) {
			sst = bst + sst
		}
	}
	return sst;
}

</script>
